{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS -->
    <link rel="stylesheet"
    type="text/css"
    href="{% static 'blog/main.css' %}"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    {% if title %}
    <title>Jerred Rogero - {{ title }}</title>
    {% else %}
    <title>Jerred Rogero</title>
    {% endif %}

    <!-- Optional JavaScript; choose one of the two! -->
    <script type="text/javascript" href="{% static 'blog/main.js' %}"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">


</head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home'  %}">Jerred Rogero</a>
        <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" >
            <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'home'  %}">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'projects' %}">Projects</a>
            </li>
            <li class="nav-item dropdown">
                <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                >
                Blog
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{% url 'blog' %}">Main</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="www.jerredrogero.com/category/life">Life</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="www.jerredrogero.com/category/bookshelf">Bookshelf</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="www.jerredrogero.com/category/code">Code</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="www.jerredrogero.com/category/dailywritings">Daily Writings</a>

                </div>
            </li>
            </ul>
            </form>
        </div>
    </nav>
{% block content %}{% endblock %}
  </body>
</html>
